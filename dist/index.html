<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cecil Hotel</title>
</head>
<body>
<heading>
  Welcome to the Cecil Hotel!
<input type="button" id="make-booking"></input>
</heading>
<section class ="view hidden" id="login-view"></section>
<section class="view" id="dashboard-view">
  <section id="current-bookings">
  <article class ="booking" id="current-booking">
    <h4 class="title" id="current-booking-title"></h4>
    <p class="text" id="current-booking-text"></p>
    <img src="" class ="bookingPic" id="current-booking-pic" alt="current-booking-image">
    </article>
  </section>
  <aside id="previous-bookings">
    <h4 class ="title" id="total-spent"></h4>
    <article class="booking" id="former-booking">
      <h4 class="title" id="former-booking-title"></h4>
      <p class="text" id="former-booking-text"></p>
      <img src="" class="bookingPic" id="former-booking-pic" alt="former-booking-image">
    </article>
  </aside>
</section>
<section class="view hidden" id="booking-view"></section> 
<section class="view hidden" id="room-view"></section>
</section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
<script src="bundle.js"></script>
</body>
</html>
