<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cecil Hotel</title>
</head>
<body>
<heading>
  Welcome to the Cecil Hotel!
</heading>
<section class ="login" id="login-view">
  <article class="wrapper" id="login-wrapper">
    <form class="form" id="login-form">
    <label for="userName" class="title" id="userName=text">Username:</label>
    <input type="text" class="login-text" id="userName">
    <label for="userPassword" class="title" id="userPassword=text">Password:</label>
    <input type="current-password" class="password" id="userPassword">
    <button class="button" id="loginButton">Login</button>
    </form>
  </article>
</section>
<main class="dashboard hidden" id="dashboard-view">
    <section class=calendar>
      <label for="dates">Select Your Date</label>
      <input class ="date" type="date" id="dates" value="">
      <select id="roomTypes" name="room-types">
        <option value="any">Select Room Type</option>
        <option value="single room">Single Room</option>
        <option value="junior suite">Junior Suite</option>
        <option value="suite">Suite</option>
        <option value="residential suite">Residential Suite</option>
      </select> 
      <label for="checkAvailabilities">Check Availabilities</label>
      <button class="button" id="checkAvailabilities">Go!</button>
      <section class="potential-bookings"></section>
    </section>
  <aside class ="currentBookings" tabindex="0">
    <h4 class="title">Upcoming Bookings:</h4>
  </aside>
  <aside class="sidebar" id="formerBookings" tabindex="0">
    <h4 class="title" id="totalSpent"></h4>
    <h4 class="title">Former Bookings:</h4>
  </aside>
</main>
<section class="view-hidden" id="booking-view"></section> 
<section class="view-hidden" id="room-view"></section>
</section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
<script src="bundle.js"></script>
</body>
</html>
